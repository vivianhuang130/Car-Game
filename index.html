<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Car Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="score_board">
      Score: <span id="score">0</span>
    </div>
    <div id="road_container">
      <div id="line1" class="road_line"></div>
      <div id="line2" class="road_line"></div>
      <div id="line3" class="road_line"></div>
      <div id="my_car" class="car">
        <div class="front_glass"></div>
        <div class="back_glass"></div>
        <div class="front_light_left"></div>
        <div class="front_light_right"></div>
        <div class="front_tire_left"></div>
        <div class="front_tire_right"></div>
        <div class="back_tire_left"></div>
        <div class="back_tyre_right"></div>
      </div>
      <div id="car1" class="car">
        <div class="front_glass"></div>
        <div class="back_glass"></div>
        <div class="f_light_l"></div>
        <div class="front_light_right"></div>
        <div class="front_tire_left"></div>
        <div class="front_tire_right"></div>
        <div class="back_tire_left"></div>
        <div class="back_tyre_right"></div>
      </div>
      <div id="car2" class="car">
        <div class="front_glass"></div>
        <div class="back_glass"></div>
        <div class="f_light_l"></div>
        <div class="front_light_right"></div>
        <div class="front_tire_left"></div>
        <div class="front_tire_right"></div>
        <div class="back_tire_left"></div>
        <div class="back_tyre_right"></div>
      </div>
      <div id="car3" class="car">
        <div class="front_glass"></div>
        <div class="back_glass"></div>
        <div class="f_light_l"></div>
        <div class="front_light_right"></div>
        <div class="front_tire_left"></div>
        <div class="front_tire_right"></div>
        <div class="back_tire_left"></div>
        <div class="back_tyre_right"></div>
      </div>
      <div id="restart_board">
        <button id="restart">
          Restart<br>
          <small class="press_enter">(Press Enter)</small>
        </button>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
